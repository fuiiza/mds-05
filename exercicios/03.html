<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação</title>
</head>
<body>
    <form method="post">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="digite seu nome" value="" required><br>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="digite sua senha" value="" required><br>

        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
    </form>
</body>
</html>
