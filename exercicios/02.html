<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form method="post">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" placeholder="digite seu nome" value="" required><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="digite seu email" value="" required><br>

        <label for="senha">Senha: </label>
        <input type="password" id="senha" name="senha" placeholder="digite sua senha" value="" required><br>

        <label for="nascimento">Data de Nascimento: </label>
        <input type="date" id="nascimento" name="nascimento" placeholder="digite sua data de nascimento" value="" required><br>

        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
    </form>
</body>
</html>
