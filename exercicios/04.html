<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta de Feedback</title>
</head>
<body>
    <form method="post">
        <h1>Coleta de Feedback!!</h1>
        <h3>Como você avalia a aula de hoje?</h3>

        <label for="feedback">Feedback:
            <select name="feedback" id="feedback">
                <option value="1">1-Muito Ruim</option>
                <option value="2">2-Ruim</option>
                <option value="3">3-Neutro</option>
                <option value="4">4-Satisfatório</option>
                <option value="5">5-Muito Satisfatório</option>
            </select>
        </label>
    
        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
    </form>
</body>
</html>
