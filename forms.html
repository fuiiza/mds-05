<form action="#" method="post">
    <label for="nome">Nome: </label>
    <input type="text" id="nome" name="nome" placeholder="digite seu nome" value=""><br>
    
    <label for="senha">Senha: </label>
    <input type="password" id="senha" name="senha" placeholder="digite sua senha" value=""><br>
    
    <label for="email">Email: </label>
    <input type="email" id="email" name="email" placeholder="digite seu email" value=""><br>
    
    <label for="nascimento">Nascimento: </label>
    <input type="date" id="nascimento" name="nascimento" placeholder="digite sua data de nascimento" value=""><br>
    
    <label for="idade">Idade: </label>
    <input type="number" id="idade" name="idade" placeholder="digite sua idade" value=""><br>
    
    <label for="brasileiro">Brasileiro: </label>
    <input type="radio" id="brasileiro" name="nascionalidade" placeholder="qual sua nacionalidade?" value="brasileiro"><br>

    <label for="estrangeiro">Estrangeiro: </label>
    <input type="radio" id="estrangeiro" name="nascionalidade" placeholder="qual sua nacionalidade?" value="estrangeiro"><br>

    <label for="is_admin">Administrador? </label>
    <input type="checkbox" id="is_admin" name="is_admin" value=""><br>

    <label for="anotacoes">Anotações: </label>
    <textarea id="anotacoes" name="anotacoes" placeholder="digite suas anotações"></textarea><br>

    <button>Enviar</button>
</form>
