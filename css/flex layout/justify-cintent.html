<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="base.css">

    <style>
        .justify-content-flex-start {justify-content: flex-start;}
        .justify-content-flex-end {justify-content: flex-end;}
        .justify-content-center {justify-content: center;}
        .justify-content-space-between {justify-content: space-between;}
        .justify-content-space-around {justify-content: space-around;}
    </style>

</head>
<body>
    
    <div class="container">
        <div class="block-01">1</div>
        <div class="block-02">2</div>
        <div class="block-03">3</div>
        <div class="block-04">4</div>
        <div class="block-05">5</div>
        <div class="block-06">6</div>
    </div>

    <h1>justify content flex start</h1>
    <div class="container justify-content-flex-start">
        <div class="block-01">1</div>
        <div class="block-02">2</div>
        <div class="block-03">3</div>
    </div>

    <h1>justify content flex end</h1>
    <div class="container justify-content-flex-end">
        <div class="block-01">1</div>
        <div class="block-02">2</div>
        <div class="block-03">3</div>
    </div>

    <h1>justify content center</h1>
    <div class="container justify-content-center">
        <div class="block-01">1</div>
        <div class="block-02">2</div>
        <div class="block-03">3</div>
    </div>

    <h1>justify content space between</h1>
    <div class="container justify-content-space-between">
        <div class="block-01">1</div>
        <div class="block-02">2</div>
        <div class="block-03">3</div>
    </div>

    <h1>justify content space around</h1>
    <div class="container justify-content-space-around">
        <div class="block-01">1</div>
        <div class="block-02">2</div>
        <div class="block-03">3</div>
    </div>
</body>
</html>
