<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    :root {
        --cor-texto: rgb(123, 181, 62);
        --cor-da-borda: rgb(220, 38, 45);
        --cor-do-fundo: rgb(29, 115, 202);
    }

    p {
        font-size: 3rem;
        padding: 1rem;

        color: var(--cor-texto);
        border: 5px solid var(--cor-da-borda);
        background-color: var(--cor-do-fundo);
    }

</style>
</head>
<body>
    <p>Texto de cor verde, fundo azul e borda vermelha</p>
</body>
</html>
