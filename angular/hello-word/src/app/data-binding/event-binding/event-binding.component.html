<form method="post">
  <div class="container m-2">
    <p>{{ message }}</p>

    <button
      type="button"
      class="btn btn-outline-success"
      (click)="changeMessage()"
      (dblclick)="returnToDefaultMessage()"
    >
      Altera o texto
    </button>

    <button
      type="button"
      class="btn btn-outline-warning"
      (click)="changeMessage()"
    >
      {{ message }}
    </button>
  </div>
</form>
